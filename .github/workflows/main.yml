name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Compile
        run: |
          mkdir -p out
          javac -d out src/*.java

      - name: Smoke-test run
        run: |
          java -cp out MineSweeperGUI
